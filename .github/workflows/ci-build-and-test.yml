#### Build and tests all pushes, also code coverage
name: 🛠️ CI build & test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 2 * * *" # run at 2 AM UTC
jobs:
  build:
    name: 🔨 Build and test (CI)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: 📤 Checkout the repository
        uses: actions/checkout@main

      # - name: 🥅 Install .NET 6
      #   uses: actions/setup-dotnet@v4
      #   with:
      #     dotnet-version: '6.0.x'
          
      - name: 🥅 Install .NET 7
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'
          
      # - name: 🥅 Install .NET 8
      #   uses: actions/setup-dotnet@v4
      #   with:
      #     dotnet-version: '8.0.x'
          
      - name: 🥅 Install .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: 🛠️ Build code
        run: dotnet build --configuration Release
        # run: dotnet build --configuration Release -p:TreatWarningsAsErrors=true temprarily disabled due to missing xml comments.

      - name: 👀 Unit Test
        run: |
          echo "## ❔ Unit test results" >> $GITHUB_STEP_SUMMARY
          dotnet test --no-build --configuration Release tests/Occurify.Tests/Occurify.Tests.csproj -- RunConfiguration.CollectSourceInformation=true
          dotnet test --no-build --configuration Release tests/Occurify.TimeZones.Tests/Occurify.TimeZones.Tests.csproj -- RunConfiguration.CollectSourceInformation=true
          dotnet test --no-build --configuration Release tests/Occurify.Astro.Tests/Occurify.Astro.Tests.csproj -- RunConfiguration.CollectSourceInformation=true
          dotnet test --no-build --configuration Release tests/Occurify.Reactive.Tests/Occurify.Reactive.Tests.csproj -- RunConfiguration.CollectSourceInformation=true